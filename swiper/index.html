<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first">
           <div class="one ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
            <p class="ani p11" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.3s" swiper-animate-delay="0.7s">我并不是一个音乐APP</p>
            <p class="ani p12" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">为您营造时尚潮流的生活方式</p>
        </div>


        <div class="swiper-slide">
            <div class="two ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
            <p class="ani p21" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s">在这里</p>
            <p class="ani p22" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">我们分享音乐更深层次的感受</p>
        </div>


        <div class="swiper-slide">
            <div class="three ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
            <p class="ani p31" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">现在</p>
            <p class="ani p32" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">可以听的更嗨　体验的更好</p>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
