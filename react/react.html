    //组件--写法二
    class Hello extends React.Component{
        constructor(){
            super();
            this.state={name:"大鹏"}
            this.flag=true;
        }
        change(){
            this.flag=!this.flag;
            if(!this.flag){
                this.setState({name:"小鹏"})
            }else{
                this.setState({name:"大鹏"})
            }

        }
        render() {
            return (<h1 onClick={this.change.bind(this)}>Hello {this.state.name}</h1>);
        }
    }

    ReactDOM.render(
            <Hello/>,
            document.getElementById('example')
    );
